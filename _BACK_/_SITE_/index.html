<!DOCTYPE html>

<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Sorteren</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Array volgens grootte sorteren</h1>
    
    <h2>Before sort</h2>
    <p id="arraystart"></p>
    
    <h2>After sort</h2>
    <p id="arrayend"></p>

    <!-- HTML Import -->
    <script src="sequencer.js"></script>

    <script type="text/javascript">
        let fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("arraystart").innerHTML = fruits;

        let x = new Sequencer().sortArray(fruits);
        document.getElementById("arrayend").innerHTML = x;
    </script>
</body>
</html>
