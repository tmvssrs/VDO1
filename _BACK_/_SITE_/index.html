<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="holder">

</div>
<script>
    function sortArray(arr) {
        let len = arr.length;
        for(let i = 0; i<len; i++){
            for(let j = i+1; j<len; j++){
                if(arr[i].length > arr[j].length){
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }

    let array = ["aap", "kiekeboe", "blabla", "b"];
     document.getElementById("holder").innerHTML=sortArray(array);

</script>

</body>
